<!DOCTYPE html>

<html>

<head>
    <title>
        Function practice
    </title>
</head>

<body>
    <script>
        function greet(name) {
            if (!name) {
                console.log('Hi there!');
            }
            else {
                console.log(`Hello ${name}!`);
            }

        }
        greet('Siva');
        greet('Ram');
        greet();
    </script>
</body>

</html>

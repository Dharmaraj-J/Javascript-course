<body>
    <script>
        const randomNumber = Math.random();
        let result;

        if (randomNumber < 0.5) {
            result = 'heads'
        }
        else {
            result = 'tails'
        }

        const guess = 'heads';

        if (guess === result) {
            console.log('You win!')
        }
        else {
            console.log('You lose!')
        }

        /*
        In ternary operator
        result = randomNumber < 0.5 ? 'heads' : 'tails';
        console.log(guess === result ? 'You win' : 'you lose');
        */

    </script>

<!DOCTYPE html>
<html>

<head>
    <title>Variable Practice</title>
</head>

<body>
    <script>
        const name = 'siva';
        console.log(`My name is:${name}`);

        const cost = 5 + 2 * 3 + 9;
        console.log(`Cost of food: $${cost}`);

        const tax = cost * 0.1;
        console.log(`Tax (10%): $${tax}`);
    </script>
</body>

</html>

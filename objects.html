<!DOCTYPE html>
<html>

<head>
    <title>
        Objects
    </title>
</head>

<body>
    <script>

        const product = {
            name: 'socks',
            price: 1000
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'cotton socks';
        console.log(product);

        product.newProperty = true;
        console.log(product);

        delete product.newProperty;
        console.log(product);



        const product2 = {
            name: 'shirt',
            'delivery-item': '1-day',
            rating: {
                stars: 4.6,
                count: 87
            },
            fun: function function1() {
                console.log('function inside object');
            }
        };

        console.log(product2);
        console.log(product2.name); // Dot Notation
        console.log(product2['name']); // Bracket Notation

        console.log(product2['delivery-item']);

        console.log(product2.rating.count);
        product2.fun();

        console.log(typeof console);
        console.log(typeof console.log);

        console.log(JSON.stringify(product2));

        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));


        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        const obj1 = {
            message: 'hi',
            price: 99
        };
        const obj2 = obj1;

        obj1.message = 'Good job!';
        console.log(obj1);
        console.log(obj2);

        const obj3 = {
            message: 'hi',
            price: 99
        };
        console.log(obj1 === obj3);
        console.log(obj1 === obj2);

        // const message = obj1.message;
        const { message, price: cost } = obj1;
        console.log(message);
        console.log(cost);

        const obj4 = {
            // message: message
            message,
            /* method: function fun1() {
                return 'method';
            } */
            method() {
                return 'method';
            }
        };
        console.log(obj4.method());
        console.log(obj4.message);

    </script>
</body>

</html>

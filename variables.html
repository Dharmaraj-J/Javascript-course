<!DOCTYPE html>
<html>

<head>
    <title>Variable Practice</title>
</head>

<body>
    <script>
        let variable1 = 3;
        console.log(variable1);

        const calculation = 2 + 2;
        console.log(calculation);

        const result = calculation + 2;
        console.log(result);

        const message = 'hello'
        console.log(message);

        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1)

        const variable2 = 8;
        console.log(variable2);

        var variable3 = 10;
        console.log(variable3);

        console.log(typeof message);
    </script>
</body>

</html>
